<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Recipe page</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
</head>
<body>
<h1>Add a recipe</h1>
<p>Please enter your new recipe below and wack ENTER</span></p>
<form action="#" th:action="@{/saveRecipe}" th:object="${recipe}" method="post">
    <table border="1">
        <tr>
            <td><label th:text="name" /></td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td><label th:text="method" /></td>
            <td><input type="text" th:field="*{method}" /></td>
        </tr>
        <tr th:each="ingredient : ${ingredients}">
            <td><span th:text="${ingredient.name}"> Ingredient </span></td>
        </tr>
        <tr>
            <td><input type="submit" value="Do It !!!" /></td>
        </tr>
    </table>
</form>
<p><a target="_blank" href="home">See menu</a></p>
</body>
</html>
